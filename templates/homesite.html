{% extends "base.html" %}


{% block content %}

        <div class="article_list">
               {% for article in article_list %}
                <div class="article_item">
                   <div><h5><a href="/app01/{{ article.user.username }}/articles/{{ article.pk }}">{{ article.title }}</a></h5></div>
                   <div class="row">
                       <div class="col-md-11 desc">
                           <p>{{ article.desc }}</p>
                       </div>
                   </div>
                   <div class="small">
                       发布于&nbsp;&nbsp;&nbsp;
                       <span>{{ article.create_time|date:"Y-m-d" }}</span>&nbsp;&nbsp;&nbsp;
                       <span class="glyphicon glyphicon-comment"></span>评论({{ article.comment_count }})&nbsp;&nbsp;&nbsp;
                       <span class="glyphicon glyphicon-thumbs-up"></span>赞({{ article.up_count }})
                   </div>
                    <hr>
                </div>
               {% endfor %}
            </div>

{% endblock content %}
