<div class="menu">

        <div class="panel panel-info">
              <div class="panel-heading">我的分类</div>
              <div class="panel-body">
                {% for cate in cate_list %}
                <p>
                    <a href="/app01/{{ username }}/cate/{{ cate.0 }}">
                    {{ cate.0 }}({{ cate.1}})
                    </a>
                </p>
                {% endfor %}

              </div>
            </div>

        <div class="panel panel-info">
              <div class="panel-heading">标签分类</div>
              <div class="panel-body">
                {% for tag in tag_list %}
                <p>
                    <a href="/app01/{{ username }}/tag/{{ tag.0 }}">
                        {{ tag.0 }}({{ tag.1 }})
                </a></p>
                {% endfor %}

              </div>
            </div>

        <div class="panel panel-danger">
              <div class="panel-heading">日期归档</div>
              <div class="panel-body">
                {% for date in date_list %}
                <p><a href="/app01/{{ username }}/achrive/{{ date.0 }}">{{ date.0 }}({{ date.1 }})</a></p>
                {% endfor %}

              </div>
        </div>

</div>
